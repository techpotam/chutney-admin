<!----- Section 2  ----->
<!--dahboard card code-->
<section class="inner-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <!-- <label for="joining date">Joining Date</label> -->
            <div class="form-group mt-2 form-inline">
                <label class="pull-left mr-2" for="datepicker">From </label>
                <input class="form-control date-width pr-0 mb-2" (click)="d2.toggle()" placeholder="yyyy-mm-dd" name="dp2"
                    ngbDatepicker #d2="ngbDatepicker" required>
                <!-- <input type="text" id="datepicker"ngbDatepicker  name="datepicker" class="ml-2 form-control" />     -->
                <label class="pull-left ml-2 mr-2" for="datepicker">To</label>
                <input class="form-control pr-0 date-width mb-2" (click)="d3.toggle()" placeholder="yyyy-mm-dd" name="dp3"
                    ngbDatepicker #d3="ngbDatepicker" required>
                    <div class="ml-4 d-flex justify-content-sm-end">
                      <button class="btn  theme-button text-white" type="button">Filter</button>
                      <button class="btn btn-danger ml-2" type="button">Reset</button>
                    </div>
            </div>
         

        </div>
        <ul class="row mt-4 m-0 p-0 card-adjust text-center text-white">
            <li *ngFor="let element of cards" class="col-md-4 col-lg-3 col-sm-6 col-xs-12 pb-5 wow fadeInUp">

                <div class="card d-flex justify-content-center">
                    <div class="card-content py-4">
                        <i class="ml-2 mb-2 fa {{element.classicon}}"></i>
                        <h6>{{element.heading}}</h6>
                        <div class="totalcount">{{element.count}}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
<!--dahboard card ends here-->
